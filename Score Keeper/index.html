<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.w5a4hIUUvOOtMcY1tbUkMgHaHZ%26pid%3DApi&f=1"
        alt="">
    <h1>Ping Pong Score Keeper</h1>
    <section>
        <h2>
            <span id="score1">0</span> to <span id="score2">0</span>
        </h2>
        <p>
            Use the buttons below to keep score.
        </p>
        <h3>
            Playing To
            <select name="scoreLimit" id="scoreLimit">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </h3>
        <p>
            <button id="button1">+1 Player One</button>
            <button id="button2">+1 Player Two</button>
            <button id="reset">Reset</button>
        </p>
    </section>
    <script src="app.js"></script>
</body>

</html>
