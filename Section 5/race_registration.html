<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register/">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <div>
            <label for="race">Select a Race:</label>
            <p>
                <input type="radio" name="race" id="fun" value="5k">
                <label for="fun">Fun Run 5k</label>
                <br>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
                <br>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marahton</label>
            </p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" required id="email" name="email">
            <label for="password">Password</label>
            <input type="password" required id="password" name="password">
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <p>
            <button>Register!</button>
        </p>
    </form>
</body>

</html>
